      context: ${JHEEP_PATH}/backend
      dockerfile: .docker/Dockerfile.dev
      args:
        - GIT_REF=${GIT_REF}
        - APP_DIR=${BACK_APP_DIR}
    volumes:
      - ${JHEEP_PATH}/backend:${BACK_APP_DIR}:rw
      - jheep_config:${CONFIG_DIR}:rw
    environment:
      - JHEEP_PATH=${BACK_APP_DIR}
      - JHEEP_CONFIG_PATH=${CONFIG_DIR}
