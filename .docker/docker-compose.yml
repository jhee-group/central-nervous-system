version: '3'

services:
  redis:
    image: redis:latest
    expose:
      - 6379
    command: redis-server

  db:
    image: postgres:latest
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jheep_db
    volumes:
      - jheep_db:/var/lib/postgresql/data:rw

  server:
    image: ${DOCKER_REGISTRY}/jheep-server:latest
    build:
      context: ${JHEEP_PATH}/backend
      dockerfile: .docker/Dockerfile.server
      args:
        - GIT_REF=${GIT_REF}
        - APP_DIR=${BACK_APP_DIR}
    volumes:
      - ${JHEEP_PATH}/backend:${BACK_APP_DIR}:rw
      - ${JHEEP_PATH}/examples:${EXAMPLES_DIR}:rw
      - jheep_config:${CONFIG_DIR}:rw
    ports:
      - 8801:8801
    environment:
      - JHEEP_PATH=${BACK_APP_DIR}
      - JHEEP_CONFIG_PATH=${CONFIG_DIR}
      - JHEEP_EXAMPLES_PATH=${EXAMPLES_DIR}
      - DATABASE_TYPE=POSTGRESQL
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=jheep_db
      - ENVIRONMENT=development
    working_dir: ${BACK_APP_DIR}
    depends_on:
      - db
      - redis

  worker:
    image: ${DOCKER_REGISTRY}/jheep-worker:latest
    build:
      context: ${JHEEP_PATH}/backend
      dockerfile: .docker/Dockerfile.worker
      args:
        - GIT_REF=${GIT_REF}
        - USERNAME=${DOCKER_USER}
        - USERID=${USERID}
        - GROUPID=${GROUPID}
        - APP_DIR=${BACK_APP_DIR}
        - EX_DIR=${EXAMPLES_DIR}
    user: ${USERID}:${GROUPID}
    volumes:
      - ${JHEEP_PATH}/backend:${BACK_APP_DIR}:rw
      - ${JHEEP_PATH}/examples:${EXAMPLES_DIR}:rw
      - jheep_config:${CONFIG_DIR}:rw
    ports:
      - 8787:8787
      - 8899:8899
    environment:
      - JHEEP_PATH=${BACK_APP_DIR}
      - JHEEP_CONFIG_PATH=${CONFIG_DIR}
      - JHEEP_EXAMPLES_PATH=${EXAMPLES_DIR}
      - JUPYTER_PORT=8899
    working_dir: ${BACK_APP_DIR}
    depends_on:
      - server
        
